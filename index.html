<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- 2019.11.19 kang -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01_homework</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <!-- JS -->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery.easing.min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div id="main">
        <headr class="main_header">
            <div class="layout_container_0">
                <img src="./img/kakaopay_logo.png" alt="kakaopay_logo" class="logo kakao">
                <p class="txt">10주간의 현금스웩</p>
                <img src="./img/showme_logo.png" alt="showme_logo" class="logo show">
            </div>
        </headr>
        <section class="main_drop">
            <div class="layout_container_0">
                <img src="./img/coin_up.png" alt="coin" class="fullsize coinup">
                <img src="./img/coin.png" alt="coin" class="fullsize coin">
                <img src="./img/coin_down.png" alt="coin" class="fullsize coindown">
                <img src="./img/coin_big.png" alt="coin" class="fullsize coinbig">
            </div>
        </section>
        <section class="main_intro">
            <div class="layout_container_20">
                <div class="title">
                    <div class="dropthe">
                        <img src="./img/title_dropthe.png" alt="title_neon" class="fullsize yellow_in">
                        <img src="./img/title_dropthe_outline.png" alt="title_neon" class="fullsize yellow_out">
                    </div>
                    <div class="money">
                        <img src="./img/title_money.png" alt="title_neon" class="fullsize green_in">
                        <img src="./img/title_money_outline.png" alt="title_neon" class="fullsize green_out">
                    </div>
                    <div class="txt">
                        <img src="./img/title_txt.png" alt="title_neon" class="fullsize">
                    </div>
                    <!--
                    <h1>
                        <div class="yellow neonyellow">
                            <p class="left">DROP</p>
                            <p class="right">THE</p>
                        </div>
                        <div class="green neongreen">
                            <p class="left">M<span class="blink">O</span>NE</p>
                            <p class="right">Y</p>
                        </div>
                    </h1>
                    -->
                </div>
                <div class="object">
                    <img src="./img/g_money.png" alt="g_money" class="fullsize bill">
                    <img src="./img/million.png" alt="million" class="fullsize txt">
                </div>
            </div>
        </section>
        <section class="main_info">
            <div class="layout_container_20">
                <img src="./img/desc.png" alt="share" class="fullsize">
            </div>
        </section>
        <section class="main_share">
            <div class="layout_container_20">
                <img src="./img/share.png" alt="share" class="fullsize">
            </div>
        </section>
        <section class="main_banner">
            <div class="layout_container_0">
                <img src="./img/coin_bottom.png" alt="coin" class="fullsize">
            </div>
        </section>
        <!--
        <footer class="main_footer">
            <div class="layout_container_20">
                <p>유의사항</p>
                <ul>
                    <li>참여방법 : 이벤트 계좌로 1원 송금 (1일 10회 참여가능/ 송금 후 즉시 환불)</li>
                    <li>당첨 확인 : 송금 후 카카오페이 플러스친구 메시지로 실시간 알림</li>
                    <li>이번주 경품 : 카카오머니 100원~100만원 랜덤 증정 (총 155,101명 추첨)</li>
                    <li>카톡 및 카카오페이 탈퇴/삭제시 당첨이 취소 될 수 있습니다.</li>
                    <li>당사 사정에 의하여 고지 없이 변경 및 종료 될 수 있습니다.</li>
                </ul>
            </div>
        </footer>
        -->
    </div>
    <div id="btn">
        <section class="main_btn">
            <div class="layout_container_0">
                <button type="button"><img src="./img/main_button.png" alt="참여하기" class="fullsize"></button>
            </div>
        </section>
    </div>
    <div id="pop">
        <section class="pop_intro">
            <div class="layout_container_0">
                <div class="top">
                    <img src="./img/popup_top.jpg" alt="popup_top" class="fullsize">
                    <img src="./img/close.png" alt="close" class="close">
                </div>
                <div class="bottom">
                    <img src="./img/popup_bottom.jpg" alt="popup_bottom" class="fullsize">
                </div>
            </div>
        </section>
        <section class="pop_btn">
            <div class="layout_container_0">
                <button type="button"><img src="./img/popup_button.png" alt="송금하기" class="fullsize"></button>
            </div>
        </section>
    </div>
</body>

</html>
